<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Назначить администратора</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/add}">
    <label for="person">Выберите человека</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}"
                th:text="${person.getName()}">
        </option>
    </select>
    <input type="submit" value="Назначить админом" />

</form>
</body>
</html>

<!--
Урок 43
Делаем выпадающий список
th:action="@{/admin/add} - куда на контролллер посылается запрос
th:object="person" - это объект который сделан или посылается в @ModelAttribute

-->
